<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="search...">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{p.payload.val().title}}</td>
            <td>{{p.payload.val().price | currency:'INR':"symbol" }}</td>
            <td>
                <a [routerLink]="['/admin/products/',p.payload.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
