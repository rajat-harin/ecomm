<div class="row">
    <div class="card col-md-4" style="width: 30rem; height: 40rem;">
        <img [src]="product.imageUrl" class="card-img-top" style="width: 15rem; height: 10rem;"
          alt="{{product.title}}">
      </div>
      <div class="card col-md-8">
          <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{product.price | currency:'INR':"symbol"}}</p>
              <p>product description: 
                {{ product.description }}</p>
            </div>
      </div>
</div>
